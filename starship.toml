# ~/.config/starship.toml

# Custom format
format = """
[╭─](#6F00BF)\
[](#6F00BF)\
$os\
$username\
$conda\
[](bg:#4000C0 fg:#6F00BF)\
$directory\
[](fg:#4000C0 bg:#291CBF)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](fg:#291CBF bg:#215ED9)\
$nodejs\
$java\
$php\
$python\
$rust\
$golang\
$php\
$package\
[](fg:#215ED9)\
$fill\
$jobs\
[](fg:#1d2230)\
$cmd_duration\
$memory_usage\
$time\
[](fg:#1d2230)\
$line_break\
[│](#621798)\
$line_break\
[╰───────](#621798)\
$character"""

"$schema" = "https://starship.rs/config-schema.json"

# Add a newline before each prompts
add_newline = true

[fill]
symbol = " "

[os]
style = "bg:#6F00BF fg:#0090FF"
disabled = false
format = "[$symbol ]($style)"
symbols.Windows = ""

[username]
format = "[$user ]($style)"
style_user = "bg:#6F00BF fg:#0090FF"
style_root = "bg:#6F00BF fg:#FFAE00"
show_always = true
disabled = false

[conda]
format = "[\\($environment\\) ]($style)"
style = "bg:#6F00BF fg:#0090FF"
ignore_base = false

[directory]
format = "[ $path ]($style)"
style = "fg:#0090FF bg:#4000C0"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
format = "[ $symbol $branch(: $remote_branch)]($style)"
style = "fg:#00B4FF bg:#291CBF"
symbol = ""
always_show_remote = true

[git_commit]
format = "[\\($hash$tag\\)]($style)"
style = "fg:#00B4FF bg:#291CBF"
commit_hash_length = 8
only_detached = false

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
style = "bg:#291CBF"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "[🍒 PICKING](bold red)"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[git_metrics]
format = "[ +$added]($added_style)[ -$deleted]($deleted_style)"
added_style = "fg:#21DA21 bg:#291CBF"
deleted_style = "fg:#DA2121 bg:#291CBF"
disabled = false

[git_status]
format = "[ / ($all_status$ahead_behind )]($style)"
style = "fg:#DCD9FF bg:#291CBF"
conflicted = "="
ahead = "⇡ ${count}"
behind = "⇣ ${count}"
diverged = "⇕ ${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?"
stashed = "$"
modified = "!"
staged = "[+\\($count\\)](green)"
renamed = "»"
deleted = "✘"
ignore_submodules = false

[nodejs]
format = "[ $symbol ($version) ]($style)"
style = "fg:#DCD9FF bg:#215ED9"
symbol = ""

[python]
format = "[ ${symbol}${pyenv_prefix}( ${version} )(\\($virtualenv\\) )]($style)"
style = "fg:#DCD9FF bg:#215ED9"
symbol = ""

[rust]
format = "[ $symbol ($version) ]($style)"
style = "fg:#DCD9FF bg:#215ED9"
symbol = ""

[golang]
format = "[ $symbol ($version) ]($style)"
style = "fg:#DCD9FF bg:#215ED9"
symbol = ""

[php]
format = "[ $symbol ($version) ]($style)"
style = "fg:#DCD9FF bg:#215ED9"
symbol = ""

[jobs]
format = "[$symbol]($style)"
style = "bold red"
symbol = ""
number_threshold = 1

[cmd_duration]
format = "[ $duration |]($style)"
style = "fg:#6E21D9 bg:#1d2230"
min_time = 0

[memory_usage]
format = "[ RAM $ram - SWAP $swap |]($style)"
style = "fg:#8C21D9 bg:#1d2230"
disabled = false
threshold = -1

[time]
format = "[  $time ]($style)"
style = "fg:#AB21D9 bg:#1d2230"
disabled = false
time_format = "%R" # Hour:Minute Format

[character]
success_symbol = "[❯❯](#00ff00)"
error_symbol = "[❯❯](#ff0000)"
vicmd_symbol = "[❯❯](#00ff00)"